<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Controle de estado -->
    <input type="checkbox" id="menu-toggle" class="peer hidden">

    <!-- Botão como label vinculado ao checkbox -->
    <label for="menu-toggle" class="hamburguer-button" title="Abrir índice do curso">
        <i class="ph-bold ph-list-bullets text-2xl ml-2"></i>
        <span class="sr-only">Abrir índice do curso</span>
    </label>

</body>

</html>
