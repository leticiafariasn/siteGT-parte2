<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Controle de estado -->
    <input type="checkbox" id="menu-toggle" class="peer hidden">

    <!-- Botão como label vinculado ao checkbox -->
    <label for="menu-toggle" class="hamburguer-button" title="Abrir índice do curso">
        <i class="ph-bold ph-list-bullets text-2xl ml-2"></i>
        <span class="sr-only">Abrir índice do curso</span>
    </label>

    <aside class="sidebar">
        <!-- BOTÃO DE FECHAR dentro da sidebar -->
        <label for="menu-toggle" class="close-button" title="Fechar índice do curso">
            <i class="ph-bold ph-x text-xl"></i>
          </label>

        <!-- Adriana vai preencher aqui -->
        <div class="sidebar-content" style="max-height: calc(100vh - 100px); overflow-y: auto;">
            <details open>
              <summary class="custom-summary bg-[#203969] text-white px-2 py-2 rounded-md mb-2">
                <i class="ph-bold ph-greater-than arrow-icon"></i>
                <span class="title">Boas vindas</span>
              </summary>
              <!-- Conteúdo virá aqui depois -->
            </details>
          
            <details>
              <summary class="custom-summary text-gray-800 px-2.5 mb-2">
                <i class="ph-bold ph-greater-than arrow-icon"></i>
                <span class="title">CONTEÚDO COMPLEMENTAR</span>
              </summary>
              <!-- Conteúdo virá aqui depois -->
            </details>
          
            <details>
              <summary class="custom-summary text-gray-800 px-2.5 mb-2">
                <i class="ph-bold ph-greater-than arrow-icon"></i>
                <span class="title">TURMA ALDEOTA</span>
              </summary>
            </details>
          
            <details>
              <summary class="custom-summary text-gray-800 px-2.5 mb-2">
                <i class="ph-bold ph-greater-than arrow-icon"></i>
                <span class="title">TURMA SUL</span>
              </summary>
            </details>
          
            <details>
              <summary class="custom-summary text-gray-800 px-2.5 mb-2">
                <i class="ph-bold ph-greater-than arrow-icon"></i>
                <span class="title">TURMA BEZERRA</span>
              </summary>
            </details>
          </div>
          
        </aside>

</body>

</html>
